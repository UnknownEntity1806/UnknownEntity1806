<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="blogstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
      <div id="header" style="height: 150px">
        <img src="https://file.garden/aE7eugw0EBvaQzOF/assets/blog.png" />
      </div>
      <div id="headerArea">
        <nav id="navbar" style="margin-bottom: 10px">
          <ul>
            <li><a href="./blog.html">Back to blog overview</a></li>
        
          </ul>
        </nav>
      </div>

      

    <main class="blog-container">
        <article class="blog-post">
            <!-- change the title below--> 
            <h1 class="post-title">Blog Post Title</h1>
            <div class="post-meta">
                <span class="author">By Webmaster Malou</span>
                <span> :::</span>
               <!-- change the date below--> 
                <span class="date">Published on January 1, 2024</span>
                <br>
                <img src="https://file.garden/aE7eugw0EBvaQzOF/assets/divider-black.webp" alt="divider image" width="500px" style="float:left;  margin-bottom:10px;">
            </div>

            
                <!-- change the image source and alt text below-->
            <div class="post-content"> <p><img src="/assets/images/header.png" width="500px" style="border-radius: 20px;" alt="Featured image" class="featured-image"> </p>
                <!-- change the blog content below-->
                <p>Your blog content goes here...</p>
            </div>
        </article>
    </main>

    <footer class="blog-footer">
        <p>&copy; 2025-2026. <a href="../main.html">Unknown Entity 1806</a>. All rights reserved.</p>
    </footer>
</body>
</html>
