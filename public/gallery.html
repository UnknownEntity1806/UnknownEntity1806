<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "VT323", monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://file.garden/aE7eugw0EBvaQzOF/assets/background%20cityscape.webp') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: #3aff8b;
            text-shadow: 0 0 10px #3aff8b;
            position: relative;
        }

        /* CRT scan line effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(58, 255, 139, 0.03) 0px,
                rgba(58, 255, 139, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            border: 3px solid #3aff8b;
            background: rgba(62, 37, 99, 0.65);
            border-radius: 5px;
            box-shadow: 0 0 20px #3aff8b, 0 0 40px #b45b8d, inset 0 0 20px rgba(58, 255, 139, 0.1);
            max-width: 650px;
            width: 90%;
            overflow: auto;
        }

        .header-text {
            font-family: "Silkscreen", sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #663389;
            text-shadow: 0 0 20px #ff006e, 0 0 40px #3aff8b;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 20px #b45b8d, 0 0 40px #3aff8b;
            }
            20%, 24%, 55% {
                text-shadow: 0 0 10px #b45b8d, 0 0 20px #3aff8b;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: #663389;
            text-shadow: 0 0 10px #3aff8b
        }

        .home-link {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px dashed #3aff8b;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-family: "VT323", monospace;
            border: 2px solid #3aff8b;
            background: rgba(58, 255, 139, 0.1);
            color: #3aff8b;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #3aff8b;
            border-radius: 3px;
            text-shadow: 0 0 10px #3aff8b;
        }

        .btn:hover {
            background: #3aff8b;
            color: #1a0033;
            box-shadow: 0 0 20px #3aff8b, 0 0 40px #ff006e;
            transform: scale(1.05);
            text-shadow: none;
        }

        .timestamp {
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #663389;
        }

        @media (max-width: 600px) {
            .header-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .construction-ascii {
                font-size: 0.6rem;
            }

            .tools-list {
                flex-direction: column;
                gap: 0.3rem;
            }

            .tool-badge {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-text"> :: UNDER CONSTRUCTION :: </div>

        <div class="subtitle">> working on it!</div>
        <img src="https://file.garden/aE7eugw0EBvaQzOF/assets/underconstruction.webp" alt="Under Construction" width="100%">
       

        
        <div class="timestamp">
            > please be patient with me â™¡
        </div>

        <div class="home-link">
            <a href="../index.html" class="btn">> RETURN HOME _</a>
        </div>

        
    </div>
</body>
</html>
